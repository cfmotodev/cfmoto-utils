<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="index.min.js"></script></head><body><script>function cartesianProduct (options) {
      
      return options.reduce((x=[], y=[]) => {
        const arr = []
        x.forEach(x => y.forEach(y => arr.push(x.concat([y]))))
        return arr
      }, [[]])
    }
    
    let spec = [
      ["红","绿","蓝"],
      ["大","中","小"]
    ]
    console.log(cartesianProduct(spec))</script></body></html>
